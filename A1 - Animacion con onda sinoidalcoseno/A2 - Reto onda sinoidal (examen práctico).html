<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ExamenPractico</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
        text-align: center;
        background-color: rgb(255, 180, 221)
    }
    canvas{
      text-align: center;
      border: 4px solid white;
      background-color: black;
        }
    h1{
        text-align: center;
        font-size: xx-large;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        color: white;        
    }
    </style>
  </head>

  <h1>Niña en el Jardín</h1>
  
  <body>
    <canvas id="canvas" width="600" height="400"></canvas>
    
    <script src="utils.js"></script>
    <script src="./classes/ball.js"></script>
    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          jardin = new Image();
          nina = new Image();
          jardin.src = "bgACT.png";
          nina.src = "ninaACT.png";


          var angle = 0,
          centerY = 250,
          range = 40,
          xspeed = 0.5,
          yspeed = 0.03;
        
          var ninaX = 0
            jardin.onload = function () {
            drawFrame();
        }
        
        function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

        context.drawImage(jardin, 0, 0, canvas.width, canvas.height);

        // Ajusta la posición vertical y horizontal de la canica
        var ninaY = centerY / 2 + Math.sin(angle) * range;
        context.drawImage(nina, ninaX, ninaY, 130, 230); // Ajusta el tamaño de la canica

        angle += yspeed;
        ninaX += xspeed;

        // Verifica los límites para invertir la dirección
        //if (canicaX + 110 > canvas.width || canicaX < 0) {
         // xspeed = -xspeed;
        //}
      }

      drawFrame();
    };
  </script>
</body>

</html>
