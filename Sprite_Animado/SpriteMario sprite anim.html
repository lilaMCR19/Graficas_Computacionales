<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sprite de Homero</title>
    <style>
      body { 
        text-align: center;
        background-color: rgb(255, 223, 44);
      }
      canvas{
        background-color: rgb(0, 0, 0);
        border: 4px solid rgb(255, 255, 255);
      }
      h1{
        text-align: center;
        font-size: xx-large;
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(0, 0, 0);
        
        }
      
    </style>
  </head>
  <body>

    <h1>Homero Simpson</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="sprite.js"></script> 
    <script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        var  mario = new sprite(); //*** Puedes cambiar el nombre de la variable

        var backgroundImage = new Image();
        backgroundImage.src = "cieloS.jpg";
    
        mario.x = canvas.width/ 5.2;
        mario.y = canvas.height / 2.6;

        backgroundImage.onload = function () {
          drawFrame();
        };

      (function drawFrame () {
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        mario.draw(context); 
        window.requestAnimationFrame(drawFrame, canvas);
        
      }());

    };
    </script>
  </body>
</html>
